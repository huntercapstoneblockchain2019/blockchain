<!doctype html>
<head>
        <style>
                table {
                  font-family: arial, sans-serif;
                  border-collapse: collapse;
                  width: 100%;
                }
                
                td, th {
                  border: 1px solid #dddddd;
                  text-align: left;
                  padding: 8px;
                }
                
                tr:nth-child(even) {
                  background-color: #dddddd;
                }
                </style>

</head>
<title>Welcome to the Bookshelf</title>
<body>
    <h1>Welcome to Bookshelf {{username}}</h1>
	
    <p>Please click on the book you would like to request</p>
    <table>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
            </tr>
            {% for isbn in books %}
            <tr>
              <td><a href="/request?book={{books[isbn].getISBN()}}">{{books[isbn].getTitle()}}</a></td>
              <td>{{books[isbn].getAuthor()}}</td>
              <td>{{books[isbn].getISBN()}}</td>
            </tr>
            {% endfor %}
    </table>
    <div class="container" align="center">
    <hr size= "2" color="#dddddd" width="100%" align="center">
		<a href="/return-files/" target="blank"><button class='btn btn-default'>Update Ledger</button></a>
		<a href="/return-requests/" target="blank"><button class='btn btn-default'>View Active Requests</button></a>
		<a href="/messages/" target="blank"><button class='btn btn-default'>Messages</button></a>
		<a href="/logout" target="blank"><button class='btn btn-default'>Logout</button></a>
	<hr size= "2" color= "#dddddd" width="100%" align="center">
	</div>
    

</body>
